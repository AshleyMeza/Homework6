<!DOCTYPE html>
<html>
<h1>Library 1 - Bar Chart</h1>
<div>2023 Ballon d'Or Ranking by Votes</div>
<div>
  <canvas id="Barchart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/text-hex@1.0.0/index.min.js"></script>


<script>
  const ctx = document.getElementById('Barchart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Lionel Messi', 'Erling Haaland', 'Kylian Mbappe', 'Kevin De Bruyne', 'Rodri'],
      datasets: [{
        label: ' # of Votes',
        data: [462, 357, 270, 100, 57],
        borderWidth: 12
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<h1>Library 2 - </h1>
  <div id="myDiv" style="width:100%;max-width:700px"></div>
  <script>
var data = [
  {
    type: "indicator",
    mode: "number+gauge+delta",
    gauge: { shape: "bullet" },
    delta: { reference: 300 },
    value: 93.79,
    domain: { x: [0, 1], y: [0, 1] },
    title: { text: "Walt Disney Co." }
  }
];

var layout = { width: 600, height: 250 };
Plotly.newPlot('myDiv', data, layout);

  </script>
