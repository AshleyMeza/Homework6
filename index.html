<html>

<h1>Library 1 - Bar Chart from Chart js </h1>
<div>2023 Ballon d'Or Ranking by Votes</div>
<div>
  <canvas id="Barchart"></canvas>
</div>
<script>
  const ctx = document.getElementById('Barchart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Lionel Messi', 'Erling Haaland', 'Kylian Mbappe', 'Kevin De Bruyne', 'Rodri'],
      datasets: [{
        label: ' # of Votes',
        data: [462, 357, 270, 100, 57],
        borderWidth: 12
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<h1>Library 2 - Profit from Plotly</h1>

  <script>

<h1>Library 3 - Pie Chart from Google</h1>
<body>
<div
id="myChart" style="width:100%; max-width:600px; height:500px;">
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {

// Set Data
const data = google.visualization.arrayToDataTable([
  ['Contry', 'Mhl'],
  ['Vlasic',98.18],
  ['Claussen',50.56],
  ['Mt Olive',48.09],
  ['Store Brand',48.09],
  ['Heinz',26.86]
]);

// Set Options
const options = {
  title:'Pickle Brand Popularity 2020'
};

// Draw
const chart = new google.visualization.PieChart(document.getElementById('myChart'));
chart.draw(data, options);

}
</script>

</body>
